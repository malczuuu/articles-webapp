<div class="container container-fluid">
  <div class="row justify-content-center">
    <div class="col col-xl-10">
      <div class="card">
        <h5 class="card-header">Browse Article</h5>
        <div class="card-body">
          <app-article-form
            *ngIf="article"
            [article]="article"
            [message]="savedMessage"
            (save)="onSave($event)"></app-article-form>
        </div>
      </div>
    </div>
  </div>
</div>
