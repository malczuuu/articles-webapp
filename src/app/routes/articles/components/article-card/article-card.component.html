<div
  class="
    row
    g-0
    border
    rounded
    overflow-hidden
    flex-md-row
    mb-4
    shadow-sm
    h-md-250
    position-relative
  ">
  <div class="col p-4 d-flex flex-column position-static">
    <div class="mb-1 text-muted">{{ article?.last_modified_date }}</div>
    <p class="card-text mb-auto">{{ getSummary() }}</p>
    <a [routerLink]="'/articles/browse/' + article?.id" class="stretched-link">Continue reading</a>
  </div>
</div>
